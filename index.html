<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Protection Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #111;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        img, video {
            pointer-events: none;
            -webkit-user-drag: none;
            -webkit-touch-callout: none;
            user-select: none;
            max-width: 100%;
            height: auto;
        }
        .content-container {
            max-width: 90%;
            width: 600px;
        }
        .watermark {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            color: rgba(255,255,255,0.5);
            pointer-events: none;
            z-index: 9999;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #444;
            color: white;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #666;
        }
    </style>
    <script>
        document.addEventListener("contextmenu", (event) => event.preventDefault());
        document.addEventListener("keydown", function(event) {
            if (event.key === "PrintScreen") {
                event.preventDefault();
                alert("Screenshots are disabled!");
            }
        });
        document.addEventListener("keydown", function(event) {
            if (event.ctrlKey && (event.key === 'u' || event.key === 'i' || event.key === 'j' || event.key === 's' || event.key === 'p' || event.key === 'c')) {
                event.preventDefault();
            }
            if (event.keyCode === 123) {
                event.preventDefault();
            }
        });
        document.addEventListener("dragstart", (event) => event.preventDefault());
        document.addEventListener("selectstart", (event) => event.preventDefault());
        async function detectScreenSharing() {
            try {
                await navigator.mediaDevices.getDisplayMedia({ video: true });
                alert("Screen sharing detected!");
            } catch (err) {
                console.log("Screen sharing blocked or not in use.");
            }
        }
        document.addEventListener("DOMContentLoaded", () => {
            const videos = document.querySelectorAll("video");
            videos.forEach(video => {
                video.setAttribute("controlsList", "nodownload nofullscreen");
                video.addEventListener("contextmenu", (event) => event.preventDefault());
            });
        });
    </script>
</head>
<body>
    <div class="content-container">
        <h1>Protected Content</h1>
        <p>Try to take a screenshot, download this image, or record the screen!</p>
        <img src="./img.png" alt="Protected Image">
        <br><br>
        <video width="100%" controls>
            <source src="./video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <br><br>
        <button onclick="detectScreenSharing()">Check for Screen Sharing</button>
    </div>
    <div class="watermark">Protected Content</div>
</body>
</html>
